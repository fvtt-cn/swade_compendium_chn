      "AMMUNITION": {
        "Title": "Ammunition",
        "Description": "This Tour will show you how to use automated ammunition tracking",
        "Actor": "Ammunition Tour Demo Character",
        "Items": {
          "NONE": "Longbow",
          "SELF": "Throwing Knife",
          "SINGLE": "Revolver",
          "FULL": "Water Gun",
          "MAGAZINE": "Steyr AUG",
          "BATTERY": "Laser Gun",
          "PP": "Wizard Gun"
        },
        "GameSettings": {
          "Title": "Game Settings",
          "Content": "First, Ammunition Tracking must be enabled in the game's system settings."
        },
        "SwadeSettings": {
          "Title": "SWADE Settings",
          "Content": "Ammunition settings are found in the <em>Savage Worlds</em> setting configurator"
        },
        "AmmoSettings": {
          "Title": "Ammo Settings",
          "Content": "These control if ammo is automatically consumed by ranged weapons."
        },
        "AmmoManagement": {
          "Title": "Ammunition Management",
          "Content": "This setting controls whether firing a ranged weapon consumes any ammo at all, either from the weapons' internal shot counter or from inventory."
        },
        "PCInventory": {
          "Title": "Ammo from Inventory",
          "Content": "The next three settings control if external items are consumed when a weapon reloads, based on the actor type. If these are unchecked but ammunition management is checked, actors of a given type will consume the shots on an item but can freely reload. This allows for arcade-style ammo management where the reload action is important to track but long-term ammo usage is not."
        },
        "CharacterWeapons": {
          "Title": "Character Weapons",
          "Content": "A character's weapons are listed in the gear tab."
        },
        "ReloadNone": {
          "Title": "Reload Procedure — None",
          "Content": "These weapons ignore the shots counter entirely, pulling directly from the linked ammo item. This setting is best for weapons that only use external ammo, such as a quiver of arrows or a drum-fed gattling gun."
        },
        "AmmoNone": {
          "Title": "The Ammo Field",
          "Content": "This should be set to a gear (e.g. Arrows) or consumable item (e.g. Barrel of Bullets) in the character's inventory. A gear item's quantity is consumed directly. Consumable items use their charges instead, with each quantity representing a full set of charges. This field must match the name of the item to be consumed <em>exactly</em>."
        },
        "ReloadSelf": {
          "Title": "Reload Procedure — Self",
          "Content": "These weapons use their own quantity to reset their shots counter. This setting is best for thrown weapons or anything else that is self-contained and uses itself up."
        },
        "AmmoSelf": {
          "Title": "The Ammo Field",
          "Content": "This field is ignored when the reload type is set to self"
        },
        "ReloadSingle": {
          "Title": "Reload Procedure — Single",
          "Content": "These weapons reload a single shot with each press of the Reload button. This setting is ideal for revolvers or other weapons with bulky pieces of ammunition that are slow to reload."
        },
        "AmmoSingle": {
          "Title": "The Ammo Field",
          "Content": "This field works similarly to Reload — None, but quantity or charges are consumed by reloading instead of by firing the weapon, as firing the weapon consumes from the Shots counter."
        },
        "ReloadFull": {
          "Title": "Reload Procedure — Full",
          "Content": "These weapons reload their entire shot counter with each press of the Reload button. This can be used as a simplified version of the Magazine method or for weapons that don't have detachable magazines, such as a gun with liquid reservoirs."
        },
        "AmmoFull": {
          "Title": "The Ammo Field",
          "Content": "This field works similarly to Reload — None, but quantity or charges are consumed by reloading instead of by firing the weapon, as firing the weapon consumes from the Shots counter."
        },
        "ReloadMagazine": {
          "Title": "Reload Procedure — Magazine",
          "Content": "These weapons use fully detachable magazines that can be swapped as needed, tracking the amount of shots left per magazine."
        },
        "AmmoMagazine": {
          "Title": "The Ammo Field",
          "Content": "The item named here MUST be a consumable with the Magazine subtype to work correctly. Furthermore, the charges of the consumable should match the shots counter of the weapon."
        },
        "ReloadBattery": {
          "Title": "Reload Procedure — Battery",
          "Content": "These weapons operate similar to magazines, but with interchangeable batteries that are depleted proportional to the shots spent."
        },
        "AmmoBattery": {
          "Title": "The Ammo Field",
          "Content": "The item named here MUST be a consumable with the Battery subtype to work correctly. Furthermore, the maximum charges of the consumable should be out of 100."
        },
        "ReloadPP": {
          "Title": "Reload Procedure — Power Points",
          "Content": "These weapons don't reload with physical ammunition but by depleting the wielder's power points, as featured in <em>Rifts® for Savage Worlds</em>"
        },
        "AmmoPP": {
          "Title": "The Ammo Field",
          "Content": "Instead of naming an item, name a valid arcane type on the character, such as general, magic, miracles, or psionics"
        }
      },
      "TWEAKS": {
        "Title": "Tweaks",
        "Description": "Learn about the unique sheet modifications in the Tweaks menu",
        "Actor": "Tweaks Tour Demo Character",
        "AccessTweaks": {
          "Title": "Accessing Tweaks",
          "Content": "The Tweaks menu is found in each character sheet's header, and offers additional configuration options"
        },
        "TraitTweaks": {
          "Title": "Trait Tweaks",
          "Content": "This tab provides a large array of additional fields that customize a character's traits"
        },
        "Advances": {
          "Title": "Advance Mode",
          "Content": "Expanded advances (the default) bring enhanced data handling that specify the type of advance and automatically calculate your character's rank. Legacy advances are simply a large text box to write whatever you want with no data handling."
        },
        "Unshake": {
          "Title": "Unshake Modifier",
          "Content": "Adds a bonus to the automated shake roll that's prompted at the start of a shaken character's turn."
        },
        "Soak": {
          "Title": "Soak Modifier",
          "Content": "Adds a bonus to the soak roll that's prompted from the Take Damage button on the system's damage roll cards."
        },
        "Initiative": {
          "Title": "Initiative Modifiers",
          "Content": "Modifies the character's initiative handling based on rules found in the core rulebook."
        },
        "AutoCalc": {
          "Title": "Automatic Calculations",
          "Content": "Toggles whether the character's stats are derived from their attributes and equipment or manually set."
        }
      },
      "ADDSTATS": {
        "Title": "Additional Stats",
        "Description": "Learn how to configure Additional Stats for your setting",
        "Actor": "Additional Stats Tour Demo Character",
        "GameSettings": {
          "Title": "Game Settings",
          "Content": "First, Additional Stats must be configured in the Game Settings."
        },
        "SwadeSettings": {
          "Title": "SWADE Settings",
          "Content": "Additional Stats are found in the <em>Savage Worlds</em> setting configurator."
        },
        "StatSettings": {
          "Title": "Additional Stats Configuration",
          "Content": "All stats must be first created on this page, to be enabled later on actors and items."
        },
        "StatKey": {
          "Title": "Stat Key",
          "Content": "Stat keys determine how the additional stat is referenced in the data (actor.system.additionalStats.stat-key) and must be unique."
        },
        "StatLabel": {
          "Title": "Label",
          "Content": "The text that will show up on the character sheet."
        },
        "StatDType": {
          "Title": "Type",
          "Content": "Each type has unique handling."
        },
        "HasMax": {
          "Title": "Has Max Value",
          "Content": "Adds a field to indicate the maximum of an additional stat as well as its current value (Only available for Numbers and Text)."
        },
        "ActorDisplay": {
          "Title": "Additional Stats on Actors",
          "Content": "Additional stats that are enabled on an actor display in the Summary tab."
        },
        "Checkbox": {
          "Title": "Checkbox Additional Stats",
          "Content": "The value of a checkbox is true or false."
        },
        "Number": {
          "Title": "Number Additional Stats",
          "Content": "Any number is acceptable, including decimals."
        },
        "Die": {
          "Title": "Die Additional Stats",
          "Content": "The first field accepts any valid Foundry die expression; append an x to make it explode (e.g. 1d6x). The second is a number that is added. Click the label to roll the die."
        },
        "Text": {
          "Title": "Text Additional Stats",
          "Content": "Simple string field; the width isn't very long, so long pieces of text should go in the description or other fields."
        },
        "Selection": {
          "Title": "Selection Additional Stats",
          "Content": "A fixed list of options based on the game settings."
        },
        "AccessTweaks": {
          "Title": "Enabling and Disabling Additional Stats",
          "Content": "Additional Stats can be enabled or disabled from the Additional Stats tab in the Tweaks menu."
        },
        "AddStatTweaks": {
          "Title": "Additional Stats Tab",
          "Content": "Each Additional Stat defaults to off and must be individually enabled on each actor or item."
        }
      },
      "AURAS": {
        "Title": "Auras",
        "Description": "Introduced in version 3.2, Auras create persistent visuals that follow tokens around.",
        "Actor": "Auras Tour Demo Character",
        "AccessAuras": {
          "Title": "Accessing Auras",
          "Content": "Auras can be found in the Tweaks menu"
        },
        "Auramancer": {
          "Title": "The Auras Tab",
          "Content": "Auras have their own tab within the Tweaks menu. Characters can have a maximum of two auras."
        },
        "Enable": {
          "Title": "Enabling Auras",
          "Content": "Each aura can be enabled individually; they also fully work with unlinked tokens, allowing you to set auras individually even if they share a common source actor."
        },
        "Constrained": {
          "Title": "Wall Constraints",
          "Content": "This toggle governs whether the aura is limited by walls that block light or if it can pass through them."
        },
        "Radius": {
          "Title": "Aura Radius",
          "Content": "The Aura's radius, measured in grid units. The unit hint displayed here matches the current scene's unit of measurement."
        },
        "Color": {
          "Title": "Aura Color and Transparency",
          "Content": "Auras display similar to circular area templates around the source character; these settings let you control their visual display."
        },
        "Visibility": {
          "Title": "Aura Visibility",
          "Content": "Select which tokens (by Disposition) can see this aura. You can always see all auras of a token of which you have at least Observer permission."
        }
      },
      "ADVANCES": {
        "Title": "Advances",
        "Description": "See how SWADE tracks character advances",
        "Actor": "Advances Tour Demo Character",
        "AccessAdvanceMode": {
          "Title": "Setting the Advance Mode",
          "Content": "A character's advance mode can be switched in the Tweaks menu."
        },
        "Mode": {
          "Title": "Advance Mode Selection"
        },
        "AdvanceTab": {
          "Title": "The Advances Tab",
          "Content": "Advances are configured in the primary \"About\" tab."
        },
        "Create": {
          "Title": "Creating an Advance",
          "Content": "This button creates a new advance for use"
        },
        "Editor": {
          "Title": "The Advance Editor",
          "Content": "This form provides configuration info for a new advance."
        },
        "Type": {
          "Title": "Advance Type Selection",
          "Content": "Choose what kind of advance this is. Currently this does not trigger any further validation or selection, but future updates to the system may change this."
        },
        "Rank": {
          "Title": "Advance Rank",
          "Content": "The rank that your character will be upon arriving at this advance. This cannot be directly edited, as it is derived from your character's total number of advances."
        },
        "Number": {
          "Title": "Advance Number",
          "Content": "This controls the order of advances. Changing this will move the advance to an earlier spot in the list."
        },
        "Planned": {
          "Title": "Planned Advances",
          "Content": "You can mark advances as planned to prevent them from counting towards your character's rank."
        },
        "Notes": {
          "Title": "Advance Notes",
          "Content": "Include any relevant information about your advance here; what traits you increased, what edges you selected, etc."
        },
        "SaveChanges": {
          "Title": "Save Changes Button",
          "Content": "Changes are NOT saved automatically back to the character. You must use the save button in the ProseMirror Editor or this \"Save Changes\" button"
        }
      },
      "HEADQUARTERS": {
        "Title": "Headquarters",
        "Description": "Learn about the new Journal Entry Page type, Headquarters! Useful for <em>Fantasy Companion</em> strongholds, <em>Horror Companion</em> lodges, and <em>Super Powers Companion</em> bases.",
        "JournalEntry": "Headquarters Tour Journal",
        "HeadquartersPage": "Headquarters Tour Page",
        "CreateJournal": {
          "Title": "Create a Journal",
          "Content": "Headquarters must be created within a parent journal."
        },
        "CreatePage": {
          "Title": "Create a Headquarters Page",
          "Content": "Headquarters are a new journal page type, just like text, image, and pdf."
        },
        "HQPage": {
          "Title": "The Headquarters Page",
          "Content": "Headquarters are like text pages, but provide more structured input. The sections are modeled after the four steps provided in each of the companions."
        },
        "Advantage": {
          "Title": "Advantage",
          "Content": "The specific advantages depend on what genre you're playing; you can drag roll results into this section."
        },
        "Complication": {
          "Title": "Complication",
          "Content": "Like advantages, you can drag roll results into this section."
        },
        "Form": {
          "Title": "Form",
          "Content": "The form section is split into three parts so you have room to describe every aspect of your headquarters."
        },
        "Upgrades": {
          "Title": "Upgrades",
          "Content": "You can list your upgrades here. This is a fully rendered HTML input, so feel free to use a bulleted list, table, or whatever other organizational system makes sense to you."
        }
      }
