SWADE:
  TOURS:
    AMMUNITION:
      SwadeSettings:
        Content: 弹药设置可在《狂野世界》设置配置器中找到
        Title: SWADE设置
      Title: 弹药
      AmmoSingle:
        Title: 弹药字段
        Content: 此字段的工作方式类似于重装-无，但是重新装填时才会消耗数量或耐久度，而武器发射不会，因为武器发射会从弹容量计数器中消耗。
      Items:
        SINGLE: 左轮手枪
        FULL: 水枪
        NONE: 长弓
        SELF: 投掷刀
        MAGAZINE: 斯太尔AUG
        BATTERY: 激光枪
        PP: 巫师枪
      GameSettings:
        Content: 首先，必须在游戏的系统设置中启用弹药追踪。
        Title: 游戏设置
      ReloadNone:
        Content: 这些武器完全忽略子弹计数器，直接从链接的弹药物品中取用。该设置最适合仅使用外部弹药的武器，例如箭矢筒或鼓式加特林机枪。
        Title: 装弹程序-无
      ReloadSelf:
        Title: 装弹程序-自身
        Content: 这些武器使用自己的数量来重置其子弹计数器。这个设置最适合投掷武器或其他任何自包含且会消耗自己的物品。
      AmmoSelf:
        Content: 当重新装填类型设置为自身时，此字段将被忽略
        Title: 弹药字段
      ReloadSingle:
        Title: 装弹程序-单发
        Content: 每次按下重新装填按钮时，这些武器都会重新装填一发子弹。这个设置非常适合拥有笨重弹药的左轮手枪或其他需要缓慢重新装填的武器。
      AmmoMagazine:
        Content: 此处命名的物品必须是带有弹匣子类型的消耗品以正确工作。此外，消耗品的耐久度应与武器的弹容量计数器相匹配。
        Title: 弹药字段
      ReloadBattery:
        Title: 装弹程序-电池
        Content: 这些武器的工作方式类似于弹匣，但使用可更换电池，其电量按照使用的子弹数量来消耗。
      AmmoBattery:
        Title: 弹药字段
        Content: 此处命名的物品必须是带有电池子类型的消耗品以正确工作。此外，消耗品的最大耐久度应为100。
      ReloadPP:
        Title: 装弹程序-奇术点
        Content: 这些武器不通过物理弹药重新装填，而是通过消耗使用者的奇术点（如《Rifts® for Savage Worlds》中所述）
      PCInventory:
        Title: 库存中的弹药
        Content: 
          接下来的三个设置控制当武器重新装填时，基于角色类型，是否使用外部物品。如果未选中这些选项，但启用了弹药管理，则给定类型的角色将耗尽物品上的子弹，但可以自由重新装填。这允许进行类似街机风格的弹药管理，其中重新装填操作对于追踪很重要，但长期使用不受影响。
      AmmoFull:
        Title: 弹药字段
        Content: 此字段的工作方式类似于重装-无，但是重新装填会消耗数量或耐久度，而不是由武器发射，因为武器开火会从弹容量计数器中消耗。
      ReloadMagazine:
        Content: 这些武器使用完全可拆卸的弹匣，可以根据需要进行交换，并追踪每个弹匣剩余的子弹数量。
        Title: 装弹程序-弹匣
      Description: 此教程将展示如何使用自动弹药追踪功能
      Actor: 弹药教程角色
      AmmoSettings:
        Title: 弹药设置
        Content: 这些设置控制弹药是否会自动被远程武器消耗。
      AmmoManagement:
        Title: 弹药管理
        Content: 此设置控制远程武器是否消耗弹药，无论是从武器的内部弹容量计数器中还是库存中。
      CharacterWeapons:
        Title: 角色武器
        Content: 角色的武器列在装备选项卡中。
      AmmoNone:
        Title: 弹药字段
        Content: 
          这应该设置为角色库存中的一个装备（例如箭矢）或消耗品（例如一桶子弹）。装备物品的数量直接被消耗。消耗品使用其耐久度，每个数量表示一整套耐久度。此字段的名称必须<em>完全</em>与要消耗的物品名称相匹配。
      ReloadFull:
        Title: 装弹程序-全部
        Content: 每次按下重新装填按钮时，这些武器都会重新填满子弹。这可以用作简化版本的弹匣方法，或者适用于没有可拆卸弹匣的武器，例如带有液体储存装置的枪支。
      AmmoPP:
        Title: 弹药字段
        Content: 请命名一个有效的奥法类型（例如通用、魔法、奇迹或灵能），而不是物品
    TWEAKS:
      Description: 了解微调菜单中独特的人物卡修改
      Actor: 微调教程角色
      AccessTweaks:
        Title: 访问微调
        Content: 微调菜单位于每个角色卡标题栏中，提供附加配置选项
      Advances:
        Title: 升级模式
        Content: 扩展升级（默认）提供了改进的数据处理，指定了升级的类型并自动计算角色的等级。传统升级只是一个大文本框，可自由编写任何内容，而没有进行数据处理。
      TraitTweaks:
        Content: 此选项卡提供了一系列额外字段，用于自定义角色的特性
        Title: 特性修改
      Unshake:
        Title: 摆脱动摇修正值
        Content: 为动摇角色回合开始的自动摆脱动摇掷骰添加一个额外的加值。
      Soak:
        Title: 化解修正值
        Content: 为系统伤害投骰卡片上的承受伤害按钮触发的化解掷骰添加一个额外的加值。
      Initiative:
        Title: 先攻修正
        Content: 根据核心规则书中的规则修改角色的先攻处理方式。
      AutoCalc:
        Title: 自动计算
        Content: 切换角色的属性和装备是否由它们自动计算的统计信息，或者手动设置。
      Title: 微调
    ADDSTATS:
      Description: 了解如何配置设置中的额外加统计信息
      Actor: 额外统计信息教程角色
      GameSettings:
        Title: 游戏设置
        Content: 首先，必须在游戏的系统设置中配置额外统计信息。
      StatSettings:
        Content: 必须首先在此页面上创建所有统计信息，然后才能在角色和物品上启用它们。
        Title: 配置额外统计信息
      StatKey:
        Title: 统计信息键
        Content: 统计信息键确定数据中引用额外统计信息的方式（actor->system->additionalStats->stat-key），并且必须是唯一的。
      StatLabel:
        Title: 标签
        Content: 文本将显示在角色卡上。
      StatDType:
        Title: 类型
        Content: 每种类型都有独特的处理方式。
      Checkbox:
        Title: 额外统计信息复选框
        Content: 复选框的值为是或否。
      Number:
        Title: 数字额外统计信息
        Content: 任何数字都可接受，包括小数。
      AccessTweaks:
        Content: 可以在微调菜单的额外统计信息选项卡中启用或禁用其他统计信息。
        Title: 启用和禁用其他统计信息
      AddStatTweaks:
        Title: 额外统计信息选项卡
        Content: 每个额外统计信息的默认值为关闭，并且必须在每个角色或物品上单独启用。
      Title: 额外统计信息
      HasMax:
        Title: 具有最大值
        Content: 添加将额外统计信息的最大值及其当前值指示为字段（仅适用于数字和文本）。
      ActorDisplay:
        Title: 角色上的额外统计信息
        Content: 在概览选项卡中显示的角色上启用的额外统计信息。
      Text:
        Title: 文本额外统计信息
        Content: 简单的字符串字段；宽度不是很长，因此较长的文本应放在描述或其他字段中。
      Selection:
        Title: 选择额外统计信息
        Content: 这是基于游戏设定的固定选项列表。
      SwadeSettings:
        Title: SWADE设置
        Content: 额外统计信息位于《狂野世界》设置配置器中。
      Die:
        Title: 骰子额外统计信息
        Content: 第一个字段接受任何有效的Foundry骰子表达式；在骰子表达式后添加x表示爆炸骰子（例如1d6x）。第二个字段是要添加的数字。单击标签以掷骰子。
    AURAS:
      Auramancer:
        Title: 光环选项卡
        Content: 光环在微调菜单的单独选项卡中。角色最多可以拥有两个光环。
      Enable:
        Title: 启用光环
        Content: 可以单独启用每个光环；它们还可以与未链接的指示物完全配合使用，允许您单独设置光环，即使它们共享一个共同的源角色。
      Constrained:
        Content: 此切换控制光环是否受到阻挡光线的墙壁的限制。
        Title: 墙壁限制
      Radius:
        Title: 光环半径
        Content: 光环的半径，以网格单位测量。此处显示的单位提示符与当前场景的计量单位匹配。
      Visibility:
        Content: 选择哪些指示物（按状态）可以看到此光环。对于至少具有观察者权限的指示物，您始终可以看到它们的所有光环。
        Title: 光环可见性
      Title: 光环
      Description: 从3->2版本开始，光环可以创建跟随指示物的持续视觉效果。
      AccessAuras:
        Title: 访问光环
        Content: 光环可以在微调菜单中找到
      Actor: 灵光教程角色
      Color:
        Title: 光环颜色和透明度
        Content: 光环显示为围绕源角色的圆形区域标记；这些设置可让您控制它们的视觉显示。
    "ADVANCES":
      "Title": 角色升级
      "Description": 查看SWADE如何追踪角色升级
      "Actor": 升级教程演示角色
      "AccessAdvanceMode":
        "Title": 设置升级模式
        "Content": 可在调整菜单中切换角色的升级模式
      "Mode":
        "Title": 升级模式选择
      "AdvanceTab":
        "Title": 升级标签页
        "Content": 升级配置位于'关于'标签页
      "Create":
        "Title": 创建升级项
        "Content": 此按钮用于创建新升级项
      "SaveChanges":
        "Content": 更改不会自动保存至角色，必须使用ProseMirror编辑器中的保存按钮或此'保存更改'按钮
        "Title": 保存更改按钮
      "Type":
        "Title": 选择升级类型
        "Content": 选择升级类型。当前版本不会触发进一步验证或选择，未来系统更新可能改变此功能
      "Planned":
        "Title": 计划升级
        "Content": 可将升级标记为计划状态以避免计入角色等级
      "Editor":
        "Title": 升级编辑器
        "Content": 此表单提供新升级项的配置信息
      "Rank":
        "Title": 升级等级
        "Content": 达到此升级时的角色等级。此数值不可直接编辑，由角色总升级数自动计算
      "Number":
        "Title": 升级编号
        "Content": 控制升级项排序。修改此值可将升级项移至列表更早位置
      "Notes":
        "Title": 升级备注
        "Content": 在此记录升级相关信息，如提升的特性、选择的专长等
    "HEADQUARTERS":
      "Form":
        "Title": Form
        "Content": 形态版块分为三部分，便于详细描述总部各方面
      "Title": 总部系统
      "JournalEntry": 总部教程日志
      "CreateJournal":
        "Title": 创建日志
        "Content": 总部必须创建在父级日志中
      "CreatePage":
        "Title": 创建总部页面
        "Content": 总部是新的日志页面类型，与文本、图片、PDF页面类型并列
      "HQPage":
        "Title": 总部页面
        "Content": 总部页面提供结构化输入，各版块对应各伴侣手册中的四个步骤
      "Advantage":
        "Content": 具体优势取决于游戏类型，可将掷骰结果拖入此版块
        "Title": 优势
      "Complication":
        "Content": 类似优势，可将掷骰结果拖入此版块
        "Title": 繁难
      "HeadquartersPage": 总部教程页面
      "Upgrades":
        "Title": 升级
        "Content": 可在此列出升级项。本区域支持完整HTML输入，可使用项目符号、表格等组织方式
      "Description": 了解新日志页面——总部！适用于<em>奇幻伴侣</em>要塞、<em>恐怖伴侣</em>小屋和<em>超级异能伴侣</em>基地
    "ERROR":
      "SettingPermission": 此教程需要修改世界设定的权限
      "JournalCreatePermission": 此教程需要创建日志条目的权限
      "ActorCreatePermission": 此教程需要创建角色的权限
